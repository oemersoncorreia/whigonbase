		<div class="row align-items-center justify-content-center g-0 min-vh-100">
			<div class="col-lg-5 col-md-8 py-8 py-xl-0">
				<!-- Card -->
				<div class="card shadow">
					<!-- Card body -->
					<div class="card-body p-6">
						<div class="mb-4">
							<a href="../index.html"><img src="../assets/images/brand/logo/logo-icon.svg" class="mb-4" alt="" /></a>
							<h1 class="mb-1 fw-bold">Cadastro</h1>
							<span>Jpa possui uma conta?
								<a href="acesso.html" class="ms-1">Entrar</a></span>
						</div>
						<!-- Form -->
						<form>
								<!-- Username -->
							<div class="mb-3">
								<label for="username" class="form-label">Nome</label>
								<input type="text" id="username" class="form-control" name="username" placeholder="User Name"
									required />
							</div>
								<!-- Email -->
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" id="email" class="form-control" name="email" placeholder="Insira seu Email"
									required />
							</div>
								<!-- Password -->
							<div class="mb-3">
								<label for="password" class="form-label">Senha</label>
								<input type="password" id="password" class="form-control" name="password" placeholder="**************"
									required />
							</div>
								<!-- Checkbox -->
							<div class="mb-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="agreeCheck" />
									<label class="form-check-label" for="agreeCheck"><span>Eu concordo com os <a href="../pages/politica-de-privacidade.html">Termos de Serviço
												 </a>e 
											<a href="../pages/politica-de-privacidade.html">Política de Privacidade.</a></span></label>
								</div>
							</div>
							<div>
									<!-- Button -->
									<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									Criar uma Conta
								</button>
								</div>
							</div>
							<hr class="my-4" />
							<div class="mt-4 text-center">
								<!--Facebook-->
								<a href="https://www.facebook.com/WhigonEdtech" class="btn-social btn-social-outline btn-facebook">
								  <i class="mdi mdi-facebook fs-4"></i>
								</a>
								<!--Twitter-->
								<a href="https://twitter.com/WhigonEdtech" class="btn-social btn-social-outline btn-twitter">
								  <i class="mdi mdi-twitter fs-4"></i>
								</a>
								<!--LinkedIn-->

								  <i class="mdi mdi-linkedin"></i>
								</a>
							  </div>
