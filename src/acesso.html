      <div class="col-lg-5 col-md-8 py-8 py-xl-0">
        <!-- Card -->

          <!-- Card body -->

            <div class="mb-4">
              <a href="../index.html"><img src="../assets/images/brand/logo/logo-icon.svg" class="mb-4" alt=""></a>

              <span>Não possui uma conta? <a href="acesso-cadastro.html" class="ms-1">Cadastre-se</a></span>
            </div>
            <!-- Form -->
            <form>
              	<!-- Username -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Insira seu Email"
                  required>
              </div>
              	<!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="**************"
                  required>
              </div>
              	<!-- Checkbox -->
              <div class="d-lg-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberme">
                  <label class="form-check-label " for="rememberme">Lembrar</label>
                </div>
                <div>
                  <a href="esqueci-a-senha.html">Esqueceu sua senha?</a>
                </div>
              </div>
              <div>
                	<!-- Button -->
                  <div class="d-grid">
                <button type="submit" class="btn btn-primary ">Entrar</button>
              </div>
              </div>
              <hr class="my-4">
              <div class="mt-4 text-center">
                <!--Facebook-->
                <a href="https://www.facebook.com/WhigonEdtech" class="btn-social btn-social-outline btn-facebook">
                  <i class="mdi mdi-facebook fs-4"></i>
                </a>
                <!--Twitter-->
                <a href="https://twitter.com/WhigonEdtech" class="btn-social btn-social-outline btn-twitter">
                  <i class="mdi mdi-twitter fs-4"></i>
                </a>
                <!--LinkedIn-->
                <a href="https://www.instagram.com/whigonedutech" class="btn-social btn-social-outline btn-linkedin">
                  <i class="mdi mdi-linkedin"></i>
                </a>
              </div>
            </form>
          </div>
